        .tooltip {

		}

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 270px;

			padding: 10px;

			position:absolute;
			text-align:left;
            z-index: 1;
            top: 70%; /* Position above the image */
            left: 50%;
			transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s;
			box-shadow:0 10px 10px #0808087e;
			line-height: 3em;
	    }

             
        .tooltip:hover .tooltiptext {
